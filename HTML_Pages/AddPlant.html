<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" href="../CSS_Stylesheets/HeaderStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/ThemeStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/AddPlantStyle.css">

</head>

<body>

    <header class="header">
        <nav>
            <div class="logo">
                <img src="../Images/AboutImages/Logo.png" alt="LogoImage">
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href= "../HTML_Pages/Welcome.html"> Home </a></li>
                <li><a href= "../HTML_Pages/About.html"> About </a></li>
                <li><a href= "../HTML_Pages/Help.html"> Help </a></li>
                <li><a href= "../HTML_Pages/Contact.html"> Contact </a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container image-backgroud">

        <div class="user-profile-card w-70">

            <div class="title">
                <p> Add a new plant in your garden ! </p>
            </div>

                <div class="form">

                
                    <div class="form-group w-100">
                        <label class="label" for="subject">Common Name</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>

                    <div class="form-group w-100">
                        <label class="label" for="subject">Scientific Name</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="subject">Family</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="subject">Genus</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="subject">Species</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="subject">Place</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>

                    <div class="form-group w-100">
                        <label class="label" for="subject">Date of collection</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="subject">Place of collection</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>

                    <div class="form-group w-100">
                        <label class="label" for="subject">Color of the plant</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>
             

                    <div class="container-buttons w-100">
                        <div class="first-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button1 "  onclick="location.href = '../HTML_Pages/MyGarden.html'">View My Garden</button>
                            </div>
                        </div>
    
                        <div class="second-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button2 " onclick="location.href = '../HTML_Pages/PageInProgress.html'">Add a photo</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

</div>

    
</body>
</html>
