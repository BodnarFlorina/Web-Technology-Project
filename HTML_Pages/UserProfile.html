<!DOCTYPE html>
<html lang="en">
<head>
    <title>UserProfilePage</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS_Stylesheets/ThemeStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/UserProfileStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/HeaderStyle.css">

</head>

<body>
<div>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="../Images/AboutImages/Logo.png" alt="LogoImage">
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="#homePage"> Home </a></li>
                <li><a href="#aboutPage"> About </a></li>
                <li><a href="#helpPage"> Help </a></li>
                <li><a href="#contactPage"> Contact </a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container image-backgroud">

        <div class="user-profile-card w-70">
            <div class="row">
                <div class="photo-profile w-100 w-xl-25">
                    <div class="logo-image w-100">
                        <img src="../Images/UserProfileImages/user.png">
                    </div>
                        
                    <div class="form-group w-100">
                        <label class="label" for="subject">Description</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">Hobby</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">Plants of interest</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <div class="stats__count"><b>0</b></div>
                        <p>my plants</p>
                    </div>
                </div>


                <div class="info-profile w-100 w-xl-50">
                    <div class="form-group w-100">
                        <label class="label" for="subject">User Name</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">First Name</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">Last Name</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">Email</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">Phone</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">Password</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="subject">Address</label>
                        <input type="text" class="form-control" name="subject" disabled="true" id="subject" placeholder=" " >
                    </div>

                    <div class="container-buttons w-100">
                        <div class="first-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button1 ">View My Garden</button>
                            </div>
                        </div>
    
                        <div class="second-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button2 ">Edit Profile</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

</div>
</body>

</html>
