<!DOCTYPE html>
<html lang="en">
<head>
    <title>PlantProfilePage</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS_Stylesheets/ThemeStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/PlantProfileStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/HeaderStyle.css">

</head>

<body>
<div>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="../Images/AboutImages/Logo.png" alt="LogoImage">
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="../HTML_Pages/HomePage.html"> Home </a></li>
                <li><a href="../HTML_Pages/AboutLoggedIn.html"> About </a></li>
                <li><a href="../HTML_Pages/HelpLoggedIn.html"> Help </a></li>
                <li><a href="../HTML_Pages/ContactLoggedIn.html"> Contact </a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container image-backgroud">

        <div class="user-profile-card w-70">
            <div class="row">
                <div class="photo-profile w-100 w-xl-25">
                    <div class="logo-image w-100">
                        <img src="../Images/PlantProfileImages/plant.png">
                    </div>

                    <div class="form-group w-100">
                        <label class="label" for="hashtags">Hashtags</label>
                        <input type="text" class="form-control" name="hashtags" disabled="true" id="hashtags" value="#lotus #pink #mountainArea" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="date-collection">Date Of Collection</label>
                        <input type="text" class="form-control" name="date-collection" disabled="true" id="date-collection" value="Nymphaea caerulea" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="place-collection">Place of Collection</label>
                        <input type="text" class="form-control" name="place-collection" disabled="true" id="place-collection" value=" " placeholder=" ">
                    </div>
                </div>


                <div class="info-profile w-100 w-xl-50">
                    <div class="form-group w-100">
                        <label class="label" for="common-name">Common Name</label>
                        <input type="text" class="form-control" name="common-name" disabled="true" id="common-name" value="Lotus" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="scientific-name">Scientific Name</label>
                        <input type="text" class="form-control" name="scientific-name" disabled="true" id="scientific-name" value="Nymphaea caerulea" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="family">Family</label>
                        <input type="text" class="form-control" name="family" disabled="true" id="family" value="Nelumbonaceae" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="genus">Genus</label>
                        <input type="text" class="form-control" name="genus" disabled="true" id="genus" value="Nelumbo" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="species">Species</label>
                        <input type="text" class="form-control" name="species" disabled="true" id="species" value="nucifera" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="place">Place</label>
                        <input type="text" class="form-control" name="place" disabled="true" id="place" value=" " placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="color-plant">Color of the plant</label>
                        <input type="text" class="form-control" name="color-plant" disabled="true" id="color-plant" value="pink" placeholder=" ">
                    </div>

                    <div class="container-buttons w-100">
                        <div class="first-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button1 "  onclick="location.href = '../HTML_Pages/MyGarden.html'">View My Garden</button>
                            </div>
                        </div>
    
                        <div class="second-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button2 ">Edit Profile</button>
                            </div>
                        </div>
                    </div>


                </div>


            </div>

        </div>
    </div>

</div>

</body>

</html>
