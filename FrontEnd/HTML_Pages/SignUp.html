<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS_Stylesheets/SignUpStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main">
            <div class="left-section">
                <img src="../Images/SignUpImages/left-section.jpg" alt="image" class="image">
            </div>
            <div class="right-section">
                <form class="form" id="signup-form">
                    <p class="heading">SIGN UP</p>
                    <input placeholder="Email" class="input" type="text" id="email-input">
                    <input placeholder="Username" class="input" type="text" id="username-input">
                    <input placeholder="Password" class="input" type="password" id="password-input">
                    <input placeholder="Confirm Password" class="input" type="password" id="confirm-password-input">
                    <button class="btn" type="submit" id="submit-button">Submit</button>
                    <p class="sign-in"> Already have an account? <a href="SignIn.html">Sign In</a></p>
                </form>
                <div id="response-message"></div> <!-- Element to display alerts -->
            </div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../Scripts/signup.js"></script>

</html>
