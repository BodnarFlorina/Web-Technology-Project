<!DOCTYPE html>
<html lang="en">
<head>
    <title>UserProfilePage</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS_Stylesheets/ThemeStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/UserProfileStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/HeaderStyle.css">

</head>

<body>
<div>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="../Images/AboutImages/Logo.png" alt="LogoImage">
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="../HTML_Pages/HomePage.html"> Home </a></li>
                <li><a href="../HTML_Pages/AboutLoggedIn.html"> About </a></li>
                <li><a href="../HTML_Pages/HelpLoggedIn.html"> Help </a></li>
                <li><a href="../HTML_Pages/ContactLoggedIn.html"> Contact </a></li>
                <li><a href="../HTML_Pages/SignIn.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container image-backgroud">

        <div class="user-profile-card w-70">
            <div class="row">
                <div class="photo-profile w-100 w-xl-25">
                    <div class="logo-image w-100">
                        <img src="../Images/UserProfileImages/user.png">
                    </div>
                        
                    <div class="form-group w-100">
                        <label class="label" for="descriere">Description</label>
                        <input type="text" class="form-control" name="descriere" disabled="true" id="descriere" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="hobby">Hobby</label>
                        <input type="text" class="form-control" name="hobby" disabled="true" id="hobby" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="interes-plant">Plants of interest</label>
                        <input type="text" class="form-control" name="interes_plant" disabled="true" id="interes_plant" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <div class="stats__count"><b>9</b></div>
                        <p>my plants</p>
                    </div>
                </div>


                <div class="info-profile w-100 w-xl-50">
                    <div class="form-group w-100">
                        <label class="label" for="username">User Name</label>
                        <input type="text" class="form-control" name="username" disabled="true" id="username" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" disabled="true" id="firstname" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" disabled="true" id="lastname" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="email">Email</label>
                        <input type="email" class="form-control" name="email" disabled="true" id="email" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="phone">Phone</label>
                        <input type="tel" class="form-control" name="phone" disabled="true" id="phone" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="password">Password</label>
                        <input type="password" class="form-control" name="password" disabled="true" id="password" placeholder=" ">
                    </div>
                    <div class="form-group w-100">
                        <label class="label" for="adresa">Address</label>
                        <input type="text" class="form-control" name="adresa" disabled="true" id="adresa" placeholder=" ">
                    </div>

                    <div class="container-buttons w-100">
                        <div class="first-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button1 "  onclick="location.href = '../HTML_Pages/MyGarden.html'">View My Garden</button>
                            </div>
                        </div>
    
                        <div class="second-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button2 ">Edit Profile</button>
                            </div>
                        </div>
                    </div>


                </div>


            </div>

        </div>
    </div>

</div>
    <script src="../Scripts/UserProfileBeforeEdit.js"></script>
    <script src="../Scripts/Logout.js"></script>
</body>

</html>
