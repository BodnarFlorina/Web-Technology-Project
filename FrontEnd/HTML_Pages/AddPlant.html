                <div class="form">

                
                <div class="form-group w-100">
                    <label class="label" for="CommonName">Common Name</label>
                    <select class="form-control" name="CommonName" id="CommonName">
                        <option value="rose">Rose</option>

                        <option value="sunflower">Sunflower</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

            <div class="form-group w-100">
                <label class="label" for="ScientificName">Scientific Name</label>

                    <option value="achillea">Achillea</option>
                    <option value="alcea">Alcea</option>
                    <option value="amaryllis">Amaryllis</option>
                    <option value="antirrhinum">Antirrhinum</option>

                    <option value="fuchsia">Fuchsia</option>
                    <option value="gladiolus">Gladiolus</option>
                    <option value="helianthus annuus">Helianthus annuus</option>

                    <option value="iris">Iris</option>
                    <option value="jasminum">Jasminum</option>
                    <option value="lathyrus odoratus">Lathyrus odoratus</option>
                    <option value="lavandula">Lavandula</option>
                    <option value="lilium">Lilium</option>
                    <option value="lonicera">Lonicera</option>
                    <option value="magnolia">Magnolia</option>
                    <option value="marigold">Marigold</option>
                    <option value="myosotis">Myosotis</option>
                    <option value="narcissus">Narcissus</option>
                    <option value="narcissus jonquilla">Narcissus jonquilla</option>
                    <option value="orchidaceae">Orchidaceae</option>
                    <option value="paeonia">Paeonia</option>
                    <option value="papaver">Papaver</option>
                    <option value="pelargonium">Pelargonium</option>
                    <option value="primula">Primula</option>

                    <option value="viola tricolor">Viola tricolor</option>
                    <option value="zinnia">Zinnia</option>
                </select>
            </div>

             
                    <div class="form-group w-100">
                        <label class="label" for="Family">Family</label>
                        <input type="text" class="form-control" name="Family" id="Family" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="Genus">Genus</label>
                        <input type="text" class="form-control" name="Genus" id="Genus" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="Species">Species</label>

                    </div>

                        <label class="label" for="Place">Place</label>
                        <select class="form-control" name="Place" id="Place">

                            <option value="Arboretum">Arboretum</option>
                            <option value="Backyard">Backyard</option>
                            <option value="Balcony">Balcony</option>
                            <option value="Botanic reserve">Botanic reserve</option>
                            <option value="Botanical garden">Botanical garden</option>
                            <option value="Coastline">Coastline</option>

                        </select>
                    </div>

                </div>

                <div class="form-group w-100">
                    <label class="label" for="Hashtags">Add hashtags</label>
                    <select class="form-control" name="Hashtags" id="Hashtags">
                        <option value=""  disabled selected >Select a hashtag</option>
                        <option value="#beautiful">#beautiful</option>
                        <option value="#botanical">#botanical</option>
                        <option value="#botany">#botany</option>
                        <option value="#blooms">#blooms</option>

                        <option value="#green">#green</option>

                        <option value="#naturelovers">#naturelovers</option>

                            <option value=""  disabled selected >Select a color</option>
