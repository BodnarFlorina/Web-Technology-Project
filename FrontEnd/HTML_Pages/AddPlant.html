<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" href="../CSS_Stylesheets/HeaderStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/ThemeStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/AddPlantStyle.css">

</head>

<body>

    <header class="header">
        <nav>
            <div class="logo">
                <img src="../Images/AboutImages/Logo.png" alt="LogoImage">
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href= "../HTML_Pages/HomePage.html"> Home </a></li>
                <li><a href= "../HTML_Pages/AboutLoggedIn.html"> About </a></li>
                <li><a href= "../HTML_Pages/HelpLoggedIn.html"> Help </a></li>
                <li><a href= "../HTML_Pages/ContactLoggedIn.html"> Contact </a></li>
                <li><a href="../HTML_Pages/SignIn.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container image-backgroud">

        <div class="user-profile-card w-70">

            <div class="title">
                <p> Add a new plant in your garden ! </p>
            </div>

                <div class="form">

                
                <div class="form-group w-100">
                    <label class="label" for="CommonName">Common Name</label>
                    <select class="form-control" name="CommonName" id="CommonName">
                        <option value="rose">Rose</option>
                        <option value="tulip">Tulip</option>
                        <option value="sunflower">Sunflower</option>
                        <option value="daisy">Daisy</option>
                        <option value="lily">Lily</option>
                        <option value="orchid">Orchid</option>
                        <option value="violet">Violet</option>
                        <option value="jasmine">Jasmine</option>
                        <option value="lavender">Lavender</option>
                        <option value="marigold">Marigold</option>
                        <option value="daffodil">Daffodil</option>
                        <option value="iris">Iris</option>
                        <option value="poppy">Poppy</option>
                        <option value="pansy">Pansy</option>
                        <option value="carnation">Carnation</option>
                        <option value="peony">Peony</option>
                        <option value="hyacinth">Hyacinth</option>
                        <option value="bluebell">Bluebell</option>
                        <option value="forget-me-not">Forget-me-not</option>
                        <option value="petunia">Petunia</option>
                        <option value="zinnia">Zinnia</option>
                        <option value="dahlia">Dahlia</option>
                        <option value="chrysanthemum">Chrysanthemum</option>
                        <option value="geranium">Geranium</option>
                        <option value="snapdragon">Snapdragon</option>
                        <option value="hollyhock">Hollyhock</option>
                        <option value="cosmos">Cosmos</option>
                        <option value="lupine">Lupine</option>
                        <option value="amaryllis">Amaryllis</option>
                        <option value="begonia">Begonia</option>
                        <option value="fuchsia">Fuchsia</option>
                        <option value="gladiolus">Gladiolus</option>
                        <option value="honeysuckle">Honeysuckle</option>
                        <option value="jonquil">Jonquil</option>
                        <option value="magnolia">Magnolia</option>
                        <option value="narcissus">Narcissus</option>
                        <option value="primrose">Primrose</option>
                        <option value="rhododendron">Rhododendron</option>
                        <option value="snapdragon">Snapdragon</option>
                        <option value="sweet-pea">Sweet pea</option>
                        <option value="yarrow">Yarrow</option>
                        <option value="dandelion">Dandelion</option>
                        <option value="foxglove">Foxglove</option>
                    </select>
                </div>

                    <div class="form-group w-100">
                        <label class="label" for="ScientificName">Scientific Name</label>
                        <input type="text" class="form-control" name="ScientificName" id="ScientificName" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="Family">Family</label>
                        <select class="form-control" name="Family" id="Family">
                            <option value="" disabled selected>Select a family</option>
                            <option value="Asteraceae">Asteraceae</option>
                            <option value="Apiaceae">Apiaceae</option>
                            <option value="Asparagaceae">Asparagaceae</option>
                            <option value="Amaryllidaceae">Amaryllidaceae</option>
                            <option value="Begoniaceae">Begoniaceae</option>
                            <option value="Brassicaceae">Brassicaceae</option>
                            <option value="Caprifoliaceae">Caprifoliaceae</option>
                            <option value="Caryophyllaceae">Caryophyllaceae</option>
                            <option value="Chrysanthemum">Chrysanthemum</option>
                            <option value="Dahlia">Dahlia</option>
                            <option value="Ericaceae">Ericaceae</option>
                            <option value="Fabaceae">Fabaceae</option>
                            <option value="Geraniaceae">Geraniaceae</option>
                            <option value="Hyacinthaceae">Hyacinthaceae</option>
                            <option value="Iridaceae">Iridaceae</option>
                            <option value="Lamiaceae">Lamiaceae</option>
                            <option value="Liliaceae">Liliaceae</option>
                            <option value="Malvaceae">Malvaceae</option>
                            <option value="Onagraceae">Onagraceae</option>
                            <option value="Orchidaceae">Orchidaceae</option>
                            <option value="Oleaceae">Oleaceae</option>
                            <option value="Paeoniaceae">Paeoniaceae</option>
                            <option value="Papaveraceae">Papaveraceae</option>
                            <option value="Plantaginaceae">Plantaginaceae</option>
                            <option value="Primulaceae">Primulaceae</option>
                            <option value="Ranunculaceae">Ranunculaceae</option>
                            <option value="Rosaceae">Rosaceae</option>
                            <option value="Scrophulariaceae">Scrophulariaceae</option>
                            <option value="Solanaceae">Solanaceae</option>
                            <option value="Violaceae">Violaceae</option>
                        </select>
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="Genus">Genus</label>
                        <input type="text" class="form-control" name="Genus" id="Genus" placeholder=" " >
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="Species">Species</label>
                        <select class="form-control" name="Species" id="Species">
                        <option value="" disabled selected>Select a species</option>
                        <option value="alpina">Alpina</option>
                        <option value="biflora">Biflora</option>
                        <option value="californica">Californica</option>
                        <option value="domestica">Domestica</option>
                        <option value="eximia">Eximia</option>
                        <option value="fruticosa">Fruticosa</option>
                        <option value="gigantea">Gigantea</option>
                        <option value="hirsuta">Hirsuta</option>
                        <option value="imperialis">Imperialis</option>
                        <option value="japonica">Japonica</option>
                        <option value="kewensis">Kewensis</option>
                        <option value="liliflora">Liliflora</option>
                        <option value="macrocarpa">Macrocarpa</option>
                        <option value="nana">Nana</option>
                        <option value="orientalis">Orientalis</option>
                        <option value="picta">Picta</option>
                        <option value="quadrifolia">Quadrifolia</option>
                        <option value="rosmarinifolia">Rosmarinifolia</option>
                        <option value="sativum">Sativum</option>
                        <option value="tenuifolia">Tenuifolia</option>
                        <option value="umbellata">Umbellata</option>
                        <option value="virginiana">Virginiana</option>
                        <option value="warszewicziana">Warszewicziana</option>
                        <option value="xanthocarpa">Xanthocarpa</option>
                        <option value="yunnanensis">Yunnanensis</option>
                        <option value="zebrina">Zebrina</option>
                        </select>
                    </div>
             
                    <div class="form-group w-100">
                        <label class="label" for="Place">Place</label>
                        <input type="text" class="form-control" name="Place" id="Place" placeholder=" " >
                    </div>

                <div class="form-group w-100">
                    <label class="label" for="Dateofcollection">Date of collection</label>
                    <input type="date" class="form-control" name="Dateofcollection" id="Dateofcollection" placeholder=" ">
                </div>

             
                    <div class="form-group w-100">
                        <label class="label" for="Placeofcollection">Place of collection</label>
                        <input type="text" class="form-control" name="Placeofcollection" id="Placeofcollection" placeholder=" " >
                    </div>

                    <div class="form-group w-100">
                        <label class="label" for="Coloroftheplant">Color of the plant</label>
                        <input type="text" class="form-control" name="Coloroftheplant" id="Coloroftheplant" placeholder=" " >
                    </div>

                    <div class="form-group w-100">
                        <label class="label" for="Hastags">Add hastags</label>
                        <input type="text" class="form-control" name="Hastags" id="Hastags" placeholder=" " >
                    </div>
             

                    <div class="container-buttons w-100">
                        <div class="first-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button1 "  onclick="location.href = '../HTML_Pages/MyGarden.html'">View My Garden</button>
                            </div>
                        </div>
    
                        <div class="second-button w-100 w-md-45">
                            <div class="form-group w-100 ">
                                <button class="button button2 ">Add a photo</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
 

        <script src="../Scripts/Logout.js"></script>
</body>
</html>
